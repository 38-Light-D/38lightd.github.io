<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Bán Hàng Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product h2 {
            margin-top: 0;
            color: #007BFF;
        }
        .product p {
            margin: 10px 0;
        }
        .product .price {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Web Bán Hàng Cá Nhân</h1>
    </header>
    <div class="container">
        <div class="product">
            <h2>Tên Sản Phẩm 1</h2>
            <p>Mô tả ngắn về sản phẩm 1.</p>
            <p class="price">Giá: 1,000,000 VND</p>
        </div>
        <div class="product">
            <h2>Tên Sản Phẩm 2</h2>
            <p>Mô tả ngắn về sản phẩm 2.</p>
            <p class="price">Giá: 2,000,000 VND</p>
        </div>
        <!-- Thêm các sản phẩm khác tại đây -->
    </div>
</body>
</html>
